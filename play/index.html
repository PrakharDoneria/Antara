<!DOCTYPE HTML>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>playClass</title>
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Salsa&display=swap">
    <link rel="stylesheet" href="https://fonts.googleapis.com/icon?family=Material+Icons">
    <link rel="stylesheet" href="styles.css">
</head>
<body style="margin: 0; padding: 0; background-color: #1a1a1a; font-family: 'Salsa', sans-serif;">
<div class="audio-container">
    <div id="background-overlay"></div>
    <div id="audio-details">
        <img id="audio-thumbnail" src="https://via.placeholder.com/150" alt="Song Thumbnail">
        <h3 id="song-name">Song Name</h3>
        <p id="artist-name">Artist Name</p>
    </div>
    <div id="player-controls">
        <button id="previous-button" class="material-icons control-button">skip_previous</button>
        <button id="play-pause-button" class="material-icons control-button">play_circle_filled</button>
        <button id="next-button" class="material-icons control-button">skip_next</button>
    </div>
    <div>
        <input type="range" id="progress-bar" class="progress-bar" min="0" max="100" value="0">
        <div id="duration-text">
            <span id="current-duration">0:00</span>
            <span id="total-duration">0:00</span>
        </div>
    </div>
    <audio id="audio-player" autoplay style="display: none;">
        <source id="audio-source" src="" type="audio/mpeg">
        Your browser does not support the audio tag.
    </audio>
</div>
<div id="lyrics-view">
    
</div>
<script src="script.js"></script>
</body>
</html>
